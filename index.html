<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherSphere</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="weather-app">
            <div class="search-container">
                <input type="text" id="city-input" placeholder="Search for a city..." class="search-input">
                <button id="search-btn" class="search-btn"><i class="fas fa-search"></i></button>
                <button id="location-btn" class="location-btn" title="Use current location"><i class="fas fa-location-arrow"></i></button>
            </div>
            
            <div class="weather-display">
                <div class="current-weather">
                    <div class="location-date">
                        <h1 id="city-name">--</h1>
                        <p id="current-date">--</p>
                    </div>
                    <div class="weather-main">
                        <div class="temperature">
                            <span id="current-temp">--</span>
                            <span class="temp-unit">Â°C</span>
                        </div>
                        <div class="weather-icon" id="weather-icon">
                            <i class="fas fa-question"></i>
                        </div>
                    </div>
                    <div class="weather-details">
                        <p id="weather-description">--</p>
                        <div class="detail-row">
                            <span><i class="fas fa-wind"></i> <span id="wind-speed">--</span> km/h</span>
                            <span><i class="fas fa-tint"></i> <span id="humidity">--</span>%</span>
                        </div>
                    </div>
                </div>
                
                <div class="forecast-container">
                    <h2>5-Day Forecast</h2>
                    <div class="forecast-days" id="forecast-days">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
